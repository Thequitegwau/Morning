<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß†BrainWords: B2 Vocabulary Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      color: #2b3a67;
    }

    .question {
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #d0e0ff;
    }

    .correct {
      background-color: #c8e6c9 !important;
      color: #2e7d32;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      color: #c62828;
    }

    .feedback {
      font-weight: bold;
      margin: 20px 0;
      font-size: 20px;
    }

    .score {
      margin-top: 30px;
      font-size: 22px;
      color: #00695c;
    }

    .play-again {
      background-color: #5c6bc0;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .play-again:hover {
      background-color: #3f51b5;
    }

    button:disabled {
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† B2 English Vocabulary Game</h1>
    <div id="game">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
      <div id="score" class="score"></div>
    </div>
  </div>
  <audio id="correctSound" src="Right.mp3" preload="auto"></audio>
<audio id="wrongSound" src="Wrong.mp3" preload="auto"></audio>


  <script>
    const questions = [
      {
        sentence: "The company aims to ___ its market share in Europe.",
        options: ["expand", "reduce", "ignore", "escape"],
        answer: "expand"
      },
      {
        sentence: "She delivered her speech with great ___.",
        options: ["confidence", "confusion", "shyness", "anger"],
        answer: "confidence"
      },
      {
        sentence: "The teacher tried to ___ the students‚Äô interest in literature.",
        options: ["delay", "avoid", "spark", "suppress"],
        answer: "spark"
      },
      {
        sentence: "They ___ the meeting due to scheduling conflicts.",
        options: ["postponed", "completed", "celebrated", "ignored"],
        answer: "postponed"
      },
      {
        sentence: "He was ___ to hear the good news.",
        options: ["confused", "nervous", "offended", "delighted"],
        answer: "delighted"
      },
      {
        sentence: "You must ___ your password regularly to maintain security.",
        options: ["guess", "change", "ignore", "hide"],
        answer: "change"
      },
      {
        sentence: "They‚Äôre trying to ___ a solution to the problem.",
        options: ["come up with", "run away", "look down", "drop in"],
        answer: "come up with"
      },
      {
        sentence: "He always speaks in a very ___ manner.",
        options: ["awkward", "noisy", "polite", "clumsy"],
        answer: "polite"
      },
      {
        sentence: "The new system will ___ the process of ordering products.",
        options: ["cancel", "complicate", "abandon", "streamline"],
        answer: "streamline"
      },
      {
        sentence: "She was ___ by the complexity of the task.",
        options: ["overwhelmed", "bored", "pleased", "relaxed"],
        answer: "overwhelmed"
      },
      {
        sentence: "Please ___ your seatbelts before takeoff.",
        options: ["remove", "untie", "fasten", "cancel"],
        answer: "fasten"
      },
      {
        sentence: "The politician was accused of ___ the truth.",
        options: ["manipulating", "ignoring", "accepting", "defending"],
        answer: "manipulating"
      },
      {
        sentence: "This movie is not ___ for children under 12.",
        options: ["suitable", "dangerous", "curious", "free"],
        answer: "suitable"
      },
      {
        sentence: "He decided to ___ a career in medicine.",
        options: ["delay", "pursue", "abandon", "avoid"],
        answer: "pursue"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = `Q${currentQuestion + 1}: ${q.sentence}`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, option);
        optionsDiv.appendChild(btn);
      });
      document.getElementById('feedback').textContent = '';
    }

  function checkAnswer(button, selected) {
  const correct = questions[currentQuestion].answer;
  const buttons = document.querySelectorAll('.options button');
  buttons.forEach(btn => btn.disabled = true);

  if (selected === correct) {
    score++;
    document.getElementById('correctSound').play(); // ‚úÖ Play correct sound
    button.classList.add('correct');
    document.getElementById('feedback').textContent = "‚úÖ Correct!";
  } else {
    document.getElementById('wrongSound').play(); // ‚ùå Play wrong sound
    button.classList.add('wrong');
    document.getElementById('feedback').textContent = `‚ùå Wrong. Correct answer: "${correct}".`;
  }

  setTimeout(() => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      showScore();
    }
  }, 1500);
}


    function showScore() {
      document.getElementById('game').innerHTML = `
        <h2>üéâ Game Finished!</h2>
        <p>You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>.</p>
        <button class="play-again" onclick="location.reload()">üîÅ Play Again</button>
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
